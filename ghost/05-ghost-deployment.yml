apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghostk3s
  namespace: ghostk3s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghostk3s
  template:
    metadata:
      namespace: ghostk3s
      labels:
        app: ghostk3s
    spec:
      volumes:
        - name: ghostk3s-static-ghost
          persistentVolumeClaim:
            claimName: ghostk3s-static-ghost2
        - name: ghost-config-prod
          secret:
            secretName: ghost-config-prod
            defaultMode: 420
        - name: tmp
          emptyDir:
            sizeLimit: 128Mi

      containers:
        - name: ghostk3s
          image: ghost:5-alpine
          ports:
            - name: ghk3s
              containerPort: 2368
              protocol: TCP
        
          # readinessProbe:
