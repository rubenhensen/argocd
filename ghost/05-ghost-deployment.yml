          #   successThreshold: 1
          #   failureThreshold: 2
          env:
            - name: NODE_ENV
              value: production
          # resources:
          #   limits:
          #     cpu: '2'
          #     memory: 2Gi
          #   requests:
          #     cpu: '0'
          #     memory: 16Mi
          volumeMounts:
            - name: ghostk3s-static-ghost
              mountPath: /var/lib/ghost/content
            - name: ghost-config-prod
              readOnly: true
              mountPath: /var/lib/ghost/config.production.json
              subPath: config.production.json
            - name: tmp
              mountPath: /tmp
              readOnly: false
