apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: haproxy
spec:
  project: default
  source:
    repoURL: https://github.com/rubenhensen/argocd.git
    targetRevision: HEAD
    path: haproxy
  destination:
    server: https://kubernetes.default.svc
    namespace: haproxy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
