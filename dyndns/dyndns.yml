kind: Deployment
apiVersion: apps/v1
metadata:
  name: dyndns
  labels:
    app: dyndns

spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns
  template:
    metadata:
      labels:
        app: dyndns
    spec:
      containers:
        - name: dyndns
          image: hebury/dyndns:1.16
          volumeMounts:
            - name: secret-vol
              mountPath: "/secret/ssh-privatekey"
              subPath: "ssh-privatekey"
              readOnly: true
            - name: config
              mountPath: "/etc/go-transip-dyndns.toml"
              subPath: "go-transip-dyndns.toml"
              readOnly: true
      volumes:
      - name: secret-vol
        secret:
          secretName: transip-api-ssh
      - name: config
        configMap:
          name: go-transip-dyndns-configmap