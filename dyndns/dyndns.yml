kind: Deployment
apiVersion: apps/v1
metadata:
  name: dyndns
  labels:
    app: dyndns

spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns
  template:
    metadata:
      labels:
        app: dyndns
    spec:
      containers:
        - name: dyndns
          image: hebury/dyndns:1.17
          volumeMounts:
            - name: secret-vol
              mountPath: "/etc/go-transip-dyndns.toml"
              subPath: "go-transip-dyndns.toml"
      volumes:
      - name: secret-vol
        secretName:
          name: go-transip-dyndns.toml