apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana-alertmanager-crds
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/prometheus-community/helm-charts.git
    path: charts/kube-prometheus-stack/crds/
    targetRevision: kube-prometheus-stack-55.11.0
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - Replace=true
    automated:
      prune: true
      selfHeal: true  
   
