apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuma-pvc-local
  labels:
    app: kuma-pvc-local
spec:
  storageClassName: local-storage # Change this to your storageClassName
  # volumeMode: Filesystem
  accessModes:
    - ReadWriteMany # Change this to your accessModes
  resources:
    requests:
      storage: 5Gi