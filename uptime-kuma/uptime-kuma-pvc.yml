apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuma-pvc
  labels:
    app: kuma-pvc
spec:
  storageClassName: nfs-csi # Change this to your storageClassName
  # volumeMode: Filesystem
  accessModes:
    - ReadWriteMany # Change this to your accessModes
  resources:
    requests:
      storage: 5Gi